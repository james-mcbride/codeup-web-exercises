<script src="js/jquery-2.2.4.js"></script>
<script>
    "use strict";
    var string="";
    var konami="ArrowUpArrowDownArrowUpArrowDownArrowLeftArrowRightArrowLeftArrowRightab"
    $(document).keyup(function(event){
        if (event.key==="ArrowUp"){
            string+=event.key;
            console.log(string)
        }
        if (event.key==="ArrowDown"){
            string+=event.key;
            console.log(string)
        }
        if (event.key==="ArrowLeft"){
            string+=event.key;
            console.log(string)
        }
        if (event.key==="ArrowRight"){
            string+=event.key;
            console.log(string)
        }
        if (event.key==="a"){
            string+=event.key;
            console.log(string)
        }
        if (event.key==="b"){
            string+=event.key;
            console.log(string)
        }
        if (string.includes(konami)){

            $("h1").css("display", "none")
            $("#tree").css("visibility", "visible")
            $(".treeG").css("visibility", "visible")
            $("#curvedText").css("display", "block")
            string=""
        }
    });
</script>
